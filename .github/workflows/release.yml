name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - id: read
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  build:
    needs: get-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            label: macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            label: macos-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            label: linux-x64
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libasound2-dev
      - run: npm ci
      # macOS signing â€” configure these secrets in repo settings when ready:
      #   APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD, APPLE_SIGNING_IDENTITY,
      #   APPLE_ID, APPLE_PASSWORD, APPLE_TEAM_ID
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          args: --target ${{ matrix.target }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.label }}
          if-no-files-found: ignore
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*-setup.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: List downloaded artifacts
        run: find artifacts -type f | sort
      - name: Flatten and rename artifacts
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          cd artifacts
          # Flatten: move all nested files to current directory
          find . -mindepth 2 -type f -exec mv {} . \;
          find . -mindepth 1 -type d -empty -delete
          # Rename to friendly names
          for f in *_aarch64.dmg; do [ -f "$f" ] && mv "$f" "conduit_${VERSION}_mac-arm.dmg"; done
          for f in *_x64.dmg; do [ -f "$f" ] && mv "$f" "conduit_${VERSION}_mac-intel.dmg"; done
          for f in *_x64-setup.exe; do [ -f "$f" ] && mv "$f" "conduit_${VERSION}_windows.exe"; done
          for f in *_x64_en-US.msi; do [ -f "$f" ] && mv "$f" "conduit_${VERSION}_windows.msi"; done
          for f in *_amd64.deb; do [ -f "$f" ] && mv "$f" "conduit_${VERSION}_linux.deb"; done
          for f in *.rpm; do [ -f "$f" ] && mv "$f" "conduit_${VERSION}_linux.rpm"; done
          for f in *.AppImage; do [ -f "$f" ] && mv "$f" "conduit_${VERSION}_linux.AppImage"; done
          echo "Final artifacts:"
          ls -la
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          TAG="v${VERSION}"
          FILES=$(find artifacts -type f \( -name '*.dmg' -o -name '*.msi' -o -name '*.exe' -o -name '*.deb' -o -name '*.rpm' -o -name '*.AppImage' \))
          if [ -z "$FILES" ]; then
            echo "::error::No release artifacts found"
            exit 1
          fi
          echo "Creating draft release ${TAG} with artifacts:"
          echo "$FILES"
          # shellcheck disable=SC2086
          gh release create "$TAG" $FILES \
            --draft \
            --title "Conduit ${TAG}" \
            --notes "Built from \`$(git rev-parse --short HEAD)\` on $(date -u +%Y-%m-%d)"
